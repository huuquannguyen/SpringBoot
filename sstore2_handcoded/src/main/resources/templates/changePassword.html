<!DOCTYPE html>
<html lang="en">

<head th:replace="template.html :: header('Change Password')">
</head>

<body>
    <nav th:replace="template.html :: nav_main(${itemNumber})"></nav>
    <div class="container">
        <form action="" method="POST">
            <div class="mb-3" th:object="${account}">
                <input type="hidden" th:field="*{username}">
                <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"></p>
                <label for="formGroupExampleInput" class="form-label">New password:</label>
                <input type="password" class="form-control" id="formGroupExampleInput" th:field="*{password}"> 
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">New password (Type again):</label>
                <input type="password" class="form-control" id="formGroupExampleInput2" name="confirmNewPassword">
            </div>   
            <button type="submit" class="btn btn-primary">Apply</button>
        </form>
    </div>
</body>

</html>
