<!DOCTYPE html>
<html lang="en">

<head th:replace="template.html :: header('Confirm User')">
</head>

<body>
    <nav th:replace="template.html :: nav_main(${itemNumber})"></nav>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 50px;">Confirm User</h1>
        <form method="POST" th:object="${account}">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <p class="form-control" id="inputEmail3" th:text="${account.username}"></p>
                    <input type="hidden" th:field="*{username}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" th:field="*{password}">
                    <span th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"></span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
