<!DOCTYPE html>
<html lang="en">

<head th:replace="template.html :: header('Product')">
</head>

<body>
    <nav th:replace="template.html :: nav_main(${itemNumber})"></nav>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 40px;">Product</h1>
        <form class="d-flex" method="GET" style="margin-bottom: 40px;">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="key" th:value="${queryKey}">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="d-flex justify-content-around align-items-center flex-wrap" style="width: 100%;">
            <div class="d-flex flex-column justify-content-center align-items-center " th:each="product : ${products}" style="margin-bottom: 40px;">
                <a th:href="@{/product/{id}(id=${product.id})}">
                    <div>
                        <img width="400px" th:src="@{'/photos/product/'+${product.photo}}" alt="">
                    </div>
                </a>
                <h3 class="card-title" th:text="${product.name}"></h3>
                <h4 class="card-text"><span th:text="${product.price}"></span> $</h4>
                <button class="btn btn-info">
                    <a th:href="@{/cart/add/{id}(id=${product.id})}" class="text-white text-decoration-none">Add to cart</a>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
