<!DOCTYPE html>
<html lang="en">

<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="${title}"></title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="nav_login">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/signup}">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="product">Products</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="nav_main">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" th:href="@{/product}">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" th:href="@{/logout}">Logout</a>
              </li>
            </ul>
          </div>
          <div>
            <a class="nav-link d-flex align-items-center" aria-current="page" th:href="@{/user}">
              <p><img th:src="@{'/photos/user/' + ${session.photo}}" alt="" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;"></p>
              <p th:text="${session.userSession.name}" class="text-dark"></p>
            </a>
          </div>
        </div>
      </nav>
</body>

</html>
