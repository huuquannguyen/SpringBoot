<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav th:replace = "template.html :: menu"></nav>
    <div class="container"
        style="display: flex; justify-content: center; align-items: center; flex-direction: column; margin-top: 100px;">
        <div class="img">
            <a th:href="@{/people/{id}(id=${person.id})}">
                <img th:src="@{${'/photos/' + person.photoName}}" width="500">
            </a>
        </div>
        <br>
        <h2 th:text="${person.name}"></h2>
        <br>
        <h3 th:text="${person.job} +  ' : ' + (${person.gender} == true ? Female : Male) + ' : ' + ${person.birthDay}">
        </h3>
        <br>
        <div class="link">
            <a th:href="@{/people/edit/{id}(id=${person.id})}" style="text-decoration: none; color: gray;">Edit Information</a>
            <span style="color: gray;"> | </span>
            <a th:href="@{/people/delete/{id}(id=${person.id})}" style="text-decoration: none; color: gray;">Delete Information</a>
        </div>
    </div>
</body>

</html>
