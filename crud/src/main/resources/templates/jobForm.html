<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav th:replace="template.html :: menu"></nav>
    <div class="container">

        <div style="display: flex; justify-content: center; margin: 30px 0">
            <h2>Add Job</h2>
        </div>
        <form th:object="${job}" method="POST" th:action="@{/job/save}">
            <input type="hidden" th:field = "*{id}">
            <div class="mb-3">
                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;">Name Error</p>
                <input th:field="*{name}" type="text" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">A new job name must be different from the other jobs</div>
            </div>
            <div class="position-relative" style="margin-top: 30px;">
                <div class="position-absolute top-0 start-50 translate-middle">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
