<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <ul>
        <li th:each = "person : ${searchList}">
            <a th:href="@{/people/{id}(id=${person.id})}">
                <img th:src="@{${'/photos/' + person.photoName}}" width="120">
            </a>
            <a th:href="@{/people/{id}(id=${person.id})}" th:text = "${person.id} + ' : ' + ${person.name} "></a>
        </li>
    </ul>
    <h2><a th:href="@{/people}">Back</a></h2>
</body>
</html>
