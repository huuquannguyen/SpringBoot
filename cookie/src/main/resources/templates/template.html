<!DOCTYPE html>
<html lang="en">

<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <title>Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: linen;
            color: black;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <nav th:fragment="menu" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a th:href="@{/}" class="nav-link">Home</a>
                </li>
                <li class="nav-item active">
                    <a th:href="@{/blog}" class="nav-link">Blog</a>
                </li>
                <li class="nav-item active">
                    <a th:href="@{/setting}" class="nav-link">Setting</a>
                </li>
            </ul>
        </div>
    </nav>
    <script th:fragment="changeStyle">
        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        let bgColor = getCookie("background-color");
        if (bgColor != "") {
            console.log(bgColor);
            document.body.style.backgroundColor = bgColor;
        }
        let textColor = getCookie("color");
        if (textColor != "") {
            console.log(textColor);
            document.body.style.color = textColor;
        }
        let fontSize = getCookie("font-size");
        if (fontSize != "") {
            let size = parseFloat(fontSize)/10;
            fontSize = size + "em";
            console.log(fontSize);
            document.body.style.fontSize = fontSize;
        }
    </script>
</body>

</html>
