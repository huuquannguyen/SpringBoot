<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Edit Product</h1>
        <form th:object="${product}" method="POST">
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Id</label>
              <div class="col-sm-10">
                <input type="hidden" class="form-control" id="inputEmail3" th:field="*{id}">
                <span th:text="*{id}"></span>
              </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail3" th:field="*{name}">
                </div>
              </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Brand</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail3" th:field="*{brand}">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Made in</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail3" th:field="*{madeIn}">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputEmail3" th:field="*{price}">
                </div>
              </div>
              <button type="submit">Submit</button>
          </form>
    </div>
</body>
</html>
